<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Başarı</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #fafafa;
        }

        .message-box {
            text-align: center;
            background-color: white;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        .message-box img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .message-box p {
            font-size: 18px;
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <div class="message-box">
        <h2>Selamın Aleyküm</h2>
        <!-- Görseli ekliyoruz -->
        <img src="biat.jpg" alt="Biat Görseli">
        <p>Bak şuan girdin Instagram'a</p>
    </div>

</body>
</html>
