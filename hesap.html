<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Instagram</h2>
        <input type="text" placeholder="Kullanıcı Adı" id="username">
        <input type="password" placeholder="Şifre" id="password">
        <button onclick="submitForm()">Giriş Yap</button>
        <p id="message" style="color: red; margin-top: 10px;"></p>
    </div>
    <script>
        function submitForm() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            document.getElementById("message").innerText = "Kullanıcı adını ve Şifreni çaldım kanka";
            console.log(`Kullanıcı: ${username}, Şifre: ${password}`); // Şaka mesajı
        }
    </script>
</body>
</html>
